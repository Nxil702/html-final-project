<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML5 Final Project</title>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Section with a list -->
        <section>
            <h2>My Favorite Activities</h2>
            <ul>
                <li>Reading books</li>
                <li>Playing soccer</li>
                <li>Exploring new places</li>
            </ul>
        </section>

        <!-- Section with images -->
        <section>
            <h2>Gallery</h2>
            <img src="images/photo1.jpg" alt="Sunset over mountains">
            <img src="images/photo2.jpg" alt="Cup of coffee on a table">
            <img src="images/photo3.jpg" alt="City skyline at night">
        </section>

        <!-- Section with external link -->
        <section>
            <h2>Learn More</h2>
            <p>Check out tutorials at 
                <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.
            </p>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>

</body>
</html>
